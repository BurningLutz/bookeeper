name: bookeeper
version: 0.1.0
synopsis: bookeeper
maintainer: BurningLutz <lutz.l.burning@gmail.com>

ghc-options:
  - -Wall
  - -Wno-type-defaults
ghc-prof-options:
  - -fprof-auto-calls
default-extensions:
  - AllowAmbiguousTypes
  - ApplicativeDo
  - BangPatterns
  - BlockArguments
  - ConstraintKinds
  - DataKinds
  - DeriveAnyClass
  - DeriveFunctor
  - DeriveGeneric
  - DerivingStrategies
  - DerivingVia
  - DuplicateRecordFields
  - ExplicitForAll
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - LiberalTypeSynonyms
  - MonoLocalBinds
  - MultiParamTypeClasses
  - NamedFieldPuns
  - NamedWildCards
  - NoImplicitPrelude
  - NumericUnderscores
  - OverloadedStrings
  - PartialTypeSignatures
  - PolyKinds
  - QuasiQuotes
  - RecordWildCards
  - RankNTypes
  - ScopedTypeVariables
  - StandaloneDeriving
  - TemplateHaskell
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - TypeSynonymInstances
  - UndecidableInstances
  - UndecidableSuperClasses

dependencies:
  - base >= 4.9 && < 5
  - protolude
  - text
  - base64-bytestring
  - time
  - aeson
  - lens
  - unordered-containers
  - resource-pool
  - postgresql-simple
  - opaleye
  - profunctors
  - product-profunctors
  - servant-server
  - servant-auth-server
  - swagger2
  - servant-swagger
  - servant-swagger-ui-redoc
  - servant-auth-swagger
  - warp
  - wai-logger
  - mtl

library:
  source-dirs: ./src

executables:
  bookeeper:
    ghc-options:
      - -threaded
    main: Main.hs
    source-dirs: ./app
    other-modules: []
    dependencies:
      - bookeeper
  bookeeper-swagger:
    main: SwaggerMain.hs
    source-dirs: ./app
    other-modules: []
    dependencies:
      - bookeeper
